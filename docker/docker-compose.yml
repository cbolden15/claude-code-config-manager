version: '3.8'

services:
  ccm-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ccm-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/ccm.db
    volumes:
      # Persist SQLite database
      - ccm-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ccm-data:
    driver: local
